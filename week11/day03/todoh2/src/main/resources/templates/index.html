<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet"/>
    <meta charset="utf-8" />
</head>
<body>
<ul th:each="todo : ${todos}">
<li th:text="${todo.title} + ' ' + ${todo.urgent}+ ' ' + ${todo.done}"></li>
</ul>
</body>
</html>
